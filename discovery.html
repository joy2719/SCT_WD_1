<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Land Company | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .hero {
            background: url("images/golfcourse.avif") no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
        }
        .categories button {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .categories button:hover {
            background: #333;
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 40px 60px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        footer a {
            color: #ccc;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><strong>Discovery Land Company</strong></div>
        <nav>
            <a href="#">About</a>
            <a href="#">Our Worlds</a>
            <a href="#">Experiences</a>
            <a href="#" style="font-weight: bold;">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero"  >Gallery</div>

    <div class="categories">
        <button>Landscapes</button>
        <button>Golf</button>
        <button>Wellness</button>
        <button>Outdoor Pursuits</button>
        <button>Clubhouses</button>
        <button>Lifestyle</button>
    </div>

    <section class="gallery">
        <img src="images/golfcourse.avif" alt="Golf">
        <img src="images/Clubhouse _ Duff House Royal Golf Club.jpeg" alt="Clubhouse">
        <img src="images/Yoga Retreat.jpeg" alt="Wellness">
        <img src="images/download (3).jpeg" alt="Landscape">
        <img src="images/graffitiaffirmationz 🙏.jpeg" alt="Lifestyle">
        <img src="images/United States Golf Association – Client spotlight.jpeg" alt="Outdoor Pursuits">
    </section>

    <footer>
        <p>© 2025 Discovery Land Company. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Careers</a> | <a href="#">Contact</a>
        </p>
    </footer>
</body>
</html>
